<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Selling Products</title>
    <style>
        .top-selling {
            background-color: lightblue;
            padding: 20px;
            border-radius: 10px;
        }

        .product {
            display: flex;
            align-items: center; /* Align items vertically in the flex container */
            margin-top: 10px;
        }

        .product img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .product .details {
            display: flex;
            flex-direction: column;
        }

        .product h3 {
            margin: 0;
        }

        .product p {
            margin: 5px 0;
        }

        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-selling">
        <h2>Top Selling</h2>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div class="details">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div class="details">
                <h3>Product 2</h3>
                <p>$24.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <!-- Add more products as needed -->
    </div>
</body>
</html>
